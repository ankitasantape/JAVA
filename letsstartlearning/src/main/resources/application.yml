server:
  port: 8082

logging:
  level:
    org.springframework.boot: DEBUG

spring:
  config:
    activate:
      on-profile: dev


---

spring:
  profiles: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: admin
    url: jdbc:mysql://localhost:3306/springjdbc
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
welcome:
  message: Welcome to Daily Code Buffer!!

